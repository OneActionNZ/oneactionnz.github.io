<!-- Page Header -->
{% if layout.background %}
<header class="masthead" style="background-image: url('{{ layout.background | prepend: site.baseurl | replace: '//', '/' }}')"> <!--RG: We never set the background in the front matter. The logo is added in the mast head below -->
{% else %}
<header class="masthead">
{% endif %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
            <img class="img-fluid mx-auto" src="/img/OAHeaderLogo.png" alt="">
          <!-- <h1>{{ page.title }}</h1> -->
          <h2 class="font-lato" >Political Co-operative</h2>
          <h3 class="font-lato text-warning"><strong>Note</strong> - OneAction is in preview but feel free to have a look around</h3>
          
          <!-- {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
          {% endif %} --> <!--RG: Not using a sub-heading in the masthead-->
        </div>
      </div>
    </div>
  </div>
</header>
